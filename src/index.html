<!DOCTYPE html>
<html lang="en" nonscript>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynx</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script defer src="assets/script.js"></script>
</head>
<body>
    <header id="header">
        <div class="title">
            <img src="./assets/logo.svg" alt="">
            <h1>Lynx <span id="version">1.4.4</span></h1>
        </div>
        <nav>
            <a id="toggle-dark">
                <div class="light-mode-icon toggle-dark-icon">
                    <i class="fa-solid fa-sun"></i>
                </div>
                <div class="dark-mode-icon toggle-dark-icon">
                    <i class="fa-solid fa-moon"></i>
                </div>
            </a>
            <a href="https://github.com/Lynx-Shortener/Lynx" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://hub.docker.com/r/jackbailey/lynx" target="_blank">
                <i class="fa-brands fa-docker"></i>
            </a>
        </nav>
    </header>
    <div class="section" id="main-section">
        <div class="body">
            <h2>The sleek, powerful URL shortener you've been looking for.</h2>
            <p>Lynx is a URL shortener built using the MEVN stack with features such as multi-user support, ShareX integration and 2FA.</p>
            <div class="buttons">
                <a href="https://github.com/Lynx-Shortener/Lynx#installation" class="button installation" rel="noopener noreferrer" target="_blank">
                    <button>Installation</button>
                </a>
                <a href="https://demo.getlynx.dev" class="button demo">
                    <button>Demo</button>
                </a>
                <a href="https://github.com/Lynx-Shortener/Lynx" rel="noopener noreferrer"  class="button github">
                    <button><i class="fa-brands fa-github"></i>&nbsp;&nbsp;Source Code</button>
                </a>
            </div>
        </div>
        <div class="image">
            <div class="themed-image">
                <img src="./assets/screenshots/overview-dark.png" alt="" class="dark themed-image-img">
                <img src="./assets/screenshots/overview-light.png" alt="" class="light themed-image-img">
            </div>
        </div>
    </div>
</body>
</html>
